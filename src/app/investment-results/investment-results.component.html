<section>
  @if(totalAnnualInvestmentsData.length > 0) {
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Investment Value</th>
          <th>Interest (year)</th>
          <th>Total Interest</th>
          <th>Invested Capital</th>
        </tr>
      </thead>
      <tbody>
        @for(item of totalAnnualInvestmentsData; track $index) {
          <tr app-result-row [resultItem]="item"></tr>
        }
      </tbody>
    </table>
  } @else {
    <caption>
      No data available
    </caption>
  }
</section>
